<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup for WebGear</title>
</head>
<body>
    
<div class="main">

    <div class="left-container">
            <img class="left-image" src="./pictures/DSC_4553.jpg" alt="A picture of shrubs with dark background">
        <div class="logoOverlay">
            <img class="logoImage" src="./pictures/gear.png" alt="Company Logo">
            <h1 class="logoText">WebGear</h1>
        </div>

    <div class="image-credit">
        <p>picture by <a id="nostyle" href="https://www.flickr.com/photos/146090493@N05/">Antero Tienaho</a></p>
    </div>
    </div>
    
    
    
    <div class="right-container"> <!-- Container for left side of site -->

    <div class="textContainer">
        <p>This is not a real online service! You know you want something like this in your life to help you realize your deepest dreams. Sign up now to get started!</p>
        <p>You <span class="emphasis">know</span> you want to.</p>
    </div>
    <!-- FORM ELEMENTS -->
    <form action='' method='post' class="signup-form-a">
    <div class="form-inputs">
        <h2>Let's do this!</h2>
        <div class='form-row'>
        <fieldset> <!-- Fieldset / row for name (first / last) -->
            <div class="name-row">
                <div class="input-box">
                <label for='first-name'>First name</label>
                <input id='first-name' name='first-name' type='text'/>
                </div>
                <div class="input-box">
                <label for='last-name'>Last name</label>
                <input id='last-name' name='last-name' type='text'/>
                </div>
            </div>
        </fieldset>
        </div>

        <div class='form-row'>
        <fieldset> <!-- Fieldset / row for email / phone # -->
            <div class="email-row">
                <div class="input-box">
                <label for='email'>Email</label>
                <input id='email'
                       name='email'
                       type='email'
                       placeholder='joe@example.com'/>
                </div>
            <div class="input-box">
            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" pattern="\(\d{3}\)\040\d{3}-\d{4}" minlength="8">
            </div>
        </fieldset>
    </div>
        <div class='form-row'>
        <fieldset> <!-- Fieldset / row for password -->
            <div class="password-row">
        <div class="input-box">
            <label for="user_password">Password</label>
            <input type="password" id="user_password" name="password" placeholder="Choose a secure password" minlength="8">

        </div>
        <div class="input-box">
            <label for="user_password">Confirm password</label>
            <input type="password" id="user_password" name="password" placeholder="Repeat password" minlength="8">
            </div>
        </div>
        </fieldset>
        </div>  
    </div>
    </form>
<div class="create-account">
    <button type="submit" form="signup-form-a">Create account</button>
    <p>Already have an account? <a id="logIn" href="">Log in</a></p>
</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
